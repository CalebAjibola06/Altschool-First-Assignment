    </header>
    <section class="registration-form">
        <h1 style="color:black">AltSchool Registration Form</h1>
        <form action="#" method="post" id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="altSchoolID">AltSchool ID:</label>
            <input type="text" id="altSchoolID" name="altSchoolID" required>

            <label for="reason">Reason for joining AltSchool:</label>
            <textarea id="reason" name="reason" required></textarea>

            <label for="goals">What I plan to achieve with AltSchool:</label>
            <textarea id="goals" name="goals" required></textarea>

            <button type="submit" style="color :black">Submit</button>
        </form>
    </section>
</body>
